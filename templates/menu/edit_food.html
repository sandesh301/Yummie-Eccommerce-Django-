<h2 style="text-align: center;">Edit Food</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'food-detail' food_id=food.id %}" class="back-button"><button>Cancel</button></a>
</form>
